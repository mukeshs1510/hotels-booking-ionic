<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Offers</ion-title>
    <ion-button fill="clear" slot="primary">
      <ion-button fill="clear" routerLink="/place/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2">
        <div class="text-center" *ngIf="isLoading">
          <ion-spinner></ion-spinner>
        </div>
        <div *ngIf="!isLoading && offer.length <= 0" color="primary">
          <p class="text-center">No offers found!</p>
          <ion-button
            class="mx-auto my-2"
            color="primary"
            routerLink="/place/tabs/offers/new"
            >Offer new place</ion-button
          >
        </div>
        <ion-list *ngIf="!isLoading && offer.length > 0">
          <ion-item-sliding *ngFor="let offer of offer" #slidingItem>
            <app-offer-item [offer]="offer"></app-offer-item>
            <ion-item-options>
              <ion-item-option
                color="secondary"
                (click)="onEdit(offer.id, slidingItem)"
                >Edit
                <ion-icon name="create" slot="start"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
