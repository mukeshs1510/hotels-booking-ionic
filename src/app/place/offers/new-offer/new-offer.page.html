<ion-header>
  <ion-toolbar>
    <!-- <ion-button fill="clear" slot="start"> -->
    <ion-back-button
      slot="start"
      fill="clear"
      defaultHref="/place/tabs/offers"
    ></ion-back-button>
    <!-- </ion-button> -->
    <ion-title>New Offer</ion-title>
    <ion-button
      fill="clear"
      slot="primary"
      (click)="onCreateOffer()"
      [disabled]="!form.valid"
    >
      <ion-icon name="checkmark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col sizeSm="6" offsetMd="3">
          <ion-item>
            <ion-label position="floating"> Title </ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetMd="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea rows="3" formControlName="desc"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('desc').valid && form.get('desc').touched">
        <ion-col sizeSm="6" offsetMd="3">
          <p>Description should be between 1 to 180 characters</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetMd="3">
          <ion-item>
            <ion-label position="floating"> Price </ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="3" offsetMd="3">
          <ion-item>
            <ion-label position="floating"> Available from </ion-label>
            <ion-datetime
              min="2019-01-01"
              max="2025-12-22"
              formControlName="dateFrom"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col sizeSm="3">
          <ion-item>
            <ion-label position="floating"> Available to </ion-label>
            <ion-datetime
              min="2019-01-02"
              max="2025-12-22"
              formControlName="dateTo"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="3" offsetMd="3">
          <app-location-pickers
            (locationPick)="onLocationPicked($event)"
          ></app-location-pickers>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
