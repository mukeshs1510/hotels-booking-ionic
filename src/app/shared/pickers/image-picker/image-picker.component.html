<div class="picker">
  <ion-img
    class="img"
    [src]="selectedImg"
    (click)="onPickImg()"
    *ngIf="selectedImg"
  ></ion-img>
  <ion-button color="primary" *ngIf="!selectedImg" (click)="onPickImg()">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
